[build]
  command = "pip install -r requirements.txt && npm --prefix frontend install && npm --prefix frontend run build"
  publish = "frontend/build"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/hello"
  to = "/.netlify/functions/hello"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200